<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <header class="col-12">
        <div class="logo col-4">
            <img src="./img/ZonaDocs_logo.png" alt="logo">
        </div>
        <div class="head-links col-8">
            <a>Reportajes</a>
            <a>Zona de Notas</a>
            <a>Imperdibles</a>
            <a>Zona de Opinión</a>
            <a>¿Quiénes somos?</a>
        </div>
        <div class="head-buttons col-3">
            <button>Suscribir</button>
            <input type="image" src="./img/facebook-square.png" />
            <input type="image" src="./img/instagram-square.png" />
            <input type="image" src="./img/twitter-square.png" />
        </div>
    </header>
    <div class="col-12 row hero-banner">
        <video autoplay>
            <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
            <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg>
            El video no es soportado por tu navegador.
        </video>
    </div>
</body>

</html>
